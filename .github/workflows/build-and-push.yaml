name: Build and push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.WORKFLOW_PAT }}

      - name: Repository Owner
        run: 'echo "Repository Owner: ${{ github.repository_owner }}"'

      - name: Repository Name
        run: 'echo "Repository Name: ${{ github.repository }}"'

      - name: Actor
        run: 'echo "Triggered by: ${{ github.actor }}"'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Clean up Docker images
        run: docker image prune -af

  deploy-to-kubernetes:
    needs: build-and-push # This job will only run after 'build-and-push' completes successfully
    secrets:
      kube_config_base64: ${{ secrets.KUBE_CONFIG_BASE64 }}
    uses: ./.github/workflows/deploy.yaml
    with:
      k8s_namespace: onefeed-th
      k8s_deployment_name: onefeed-th-ui-deployment
      timeout_minutes: 2
